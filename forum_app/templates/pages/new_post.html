{% extends './layout.html' %}

{% block main-content %}
<h2>Add New Post</h2>
<div class="row justify-content-center">
    <div class="col-6 add-post">
        <form method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                    Your NAME:
                    <input type="text" class="form-control" id="author" name="author" placeholder="Your Name">
                    <label for="author"></label>
            </div>
            <div class="form-floating mb-3">
                Post TITLE:
                <input type="text" class="form-control" id="title" name="title" placeholder="title">
                <label for="title"></label>
            </div>
            <div class="form-floating mb-3">
                Post MESSAGE:
                <textarea type="text" class="form-control" id="body" name="body" placeholder="message"></textarea>
                <label for="body"></label>
            </div>
            <button type="submit" class="btn btn-primary">Submit New Post</button>
        </form>
    </div>
</div>

{% endblock %}
