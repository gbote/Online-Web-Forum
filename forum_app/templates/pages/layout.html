{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker">

        <link rel="stylesheet" href="{% static 'css/layout.css' %}">
        <title>Your Own Online Forum</title>
        <link rel="icon" type="image/png" href="https://www.freeiconspng.com/uploads/chat-bubble-png-24.png">
    </head>
    <body>
        <header>
            {% include './navbar.html' %}
        </header>
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-8 main-content text-center">
                        {% block main-content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </main>
        <!--Bootstrap Script-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!--Font Awesome Script-->
        <script src="https://kit.fontawesome.com/92e3148073.js" crossorigin="anonymous"></script>
    </body>
</html>
